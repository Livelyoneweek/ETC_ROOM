# ────────────────────────────────────────────────
# Gradle 성능·메모리 최적화 설정
# ────────────────────────────────────────────────

# ■ 빌드 캐시 활성화
#   이전 태스크 결과가 그대로 재사용 가능한 경우, 캐시(로컬/원격)에서 꺼내 빌드 시간을 줄입니다.
org.gradle.caching=true

# ■ Gradle 데몬 사용
#   빌드용 JVM을 백그라운드에 상시 유지 → 두 번째 빌드부터는 JVM 구동 시간 0초.
org.gradle.daemon=true

# ■ Configure-on-Demand
#   멀티모듈 프로젝트에서 **필요한 모듈만** 설정 단계에 로드하여 초기 설정 시간을 단축.
org.gradle.configureondemand=true
#  장시간 방치 시 자동 종료하도록 설정.
org.gradle.daemon.idletimeout=300000

# ■ 병렬 빌드
#   독립적인 모듈을 여러 워커 스레드에서 동시에 빌드. CPU 코어가 많을수록 효과 ↑
org.gradle.parallel=true

# ────────────────────────────────────────────────
# JVM 메모리·인코딩 설정
# ────────────────────────────────────────────────

# ■ Gradle 데몬 JVM 힙 크기 및 옵션
#   -Xmx1024m                : 힙 최대 1 GiB
#   -XX:+HeapDumpOnOutOfMemoryError : OOM 발생 시 힙 덤프 파일 생성
#   -Dfile.encoding=UTF-8    : 기본 문자셋을 UTF-8 로 고정
org.gradle.jvmargs=-Xmx1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# ■ 하위 JVM(테스트, 애플리케이션 실행 등)에 전달할 시스템 프로퍼티
#   모든 자바 프로세스의 파일 인코딩을 UTF-8 로 통일
systemProp.file.encoding=UTF-8